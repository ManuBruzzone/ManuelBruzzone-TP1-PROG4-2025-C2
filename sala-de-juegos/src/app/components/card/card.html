@if (card(); as c) {
    <div class="card">
        <img class="card-img" [src]="c.imagen"/>
        <h1>{{ c.titulo }}</h1>
        <p>{{ c.descripcion}}</p>

        @if (!user) {
            <button class="card-button" (click)="noEstaLogueado()">Jugar</button>
        } @else {
            <button class="card-button" [routerLink]="c.url">Jugar</button>
        }
    </div>
}
