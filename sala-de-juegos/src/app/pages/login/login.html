<div class="contenedor">
    <section class="formulario">
        <h2>Inicia sesion</h2>
        <div class="requisito">
            <label class="form-label">Email</label>
            <input [(ngModel)]="email" type="text" class="form-control" required (keyup.enter)="iniciarSesion()">
        </div>
        <div class="requisito">
            <label class="form-label">Contraseña</label>
            <input [(ngModel)]="password" type="password" class="form-control" required (keyup.enter)="iniciarSesion()">
        </div>
            <div style="display: flex; flex-direction: row; gap: 10px;">
                <button (click)="accesoRapido()" class="btn-acceso">Acceso rapido 1</button>
                |
                <button (click)="accesoRapidoDos()" class="btn-acceso">Acceso rapido 2</button>
                |
                <button (click)="accesoRapidoTres()" class="btn-acceso">Acceso rapido 3</button>
            </div>
        <button (click)="iniciarSesion()" class="btn-login">Iniciar Sesión</button>
        
        <hr>
        <button routerLink="/registro" class="btn-create">Crear Cuenta</button>
    </section>
</div>
